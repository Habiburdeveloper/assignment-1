<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Botstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Bootstrap form -->
        <div class="form-group">
          <label for="Input1">value1</label>
          <input type="text" class="form-control" id="Input1" placeholder="type number value">
        </div>
        <div class="form-group">
          <label for="Input2">value2</label>
          <input type="text" class="form-control" id="Input2" placeholder="type number value">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option value="addition" id="addition">Addition</option>
            <option value="subtraction" id="subtraction">Subtraction</option>
            <option value="multiplication" id="multiplication">Multiplication</option>
            <option value="divid" id="divid">divid</option>
          </select>
        </div>
        <div class="form-group">
          <label for="result">Result</label>
          <textarea class="form-control" id="result" rows="3"></textarea>
        </div>

        <button onclick="calculate()">Calculate</button>



    <script src="assets/js/main.js"></script>
</body>
</html>
